<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient records</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Patient Records</h1>
  <form id="patientForm" action="/submit-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="error" id="name-error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <span class="error" id="email-error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    <span class="error-message" id="password-error"></span>
    <button id="submit" type="submit">Submit</button>
    <p id="form-status"></p>
  </form>

  <h2>Event Handling</h2>
  <button class="clickBtn" id="click-event">Click Me</button>
  <p id="click-text"></p>
  <h2>Hover effects</h2>
  <section class="event-container">
    <div class="event-box">
      <p>Hover over this box</p>
      <p id="hover-output">Waiting for hover...</p>
    </div>
  
    <div class="event-box-press">
      <p>Press any key while focused here</p>
      <input type="text" id="keypress-input" placeholder="Click here then type">
      <p id="keypress-output">No key pressed yet</p>
    </div>
  </section>
  
  
  <h2>Interactive images</h2>
  <div class="image-gallery">
    <img src="/images/1.webp" alt="Image 1" class="active" />
    <img src="/images/2.webp" alt="Image 2" />
    <img src="/images/3.jpeg" alt="Image 3" />
</div>
<div class="gallery-controls">
    <button class="prev-btn" id="prev-btn">Previous</button>
    <button class="next-btn" id="next-btn">Next</button>
</div>

<div class="tabs">
  <button class="tab-button active" data-tab="tab1">Tab 1</button>
  <button class="tab-button" data-tab="tab2">Tab 2</button>
  <button class="tab-button" data-tab="tab3">Tab 3</button>
</div>
<div class="tab-content active" id="tab1">This is content for Tab 1.</div>
<div class="tab-content" id="tab2">This is content for Tab 2.</div>
<div class="tab-content" id="tab3">This is content for Tab 3.</div>

  <script src="script.js"></script>
</body>
</html>
